<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            March 2025
        </div>
        
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        
        <div class="days">
            
            <div class="prev-date"><span class="date">23</span></div>
            <div class="prev-date"><span class="date">24</span></div>
            <div class="prev-date"><span class="date">25</span></div>
            <div class="prev-date"><span class="date">26</span></div>
            <div class="prev-date"><span class="date">27</span></div>
            <div class="prev-date"><span class="date">28</span></div>
            
            
            <div><span class="date">1</span><div class="event">Team Meeting</div></div>
            <div><span class="date">2</span></div>
            <div><span class="date">3</span></div>
            <div><span class="date">4</span></div>
            <div><span class="date">5</span></div>
            <div><span class="date">6</span></div>
            <div><span class="date">7</span></div>
            <div><span class="date">8</span></div>
            <div><span class="date">9</span></div>
            <div><span class="date">10</span><div class="event">Doctor's Appointment</div></div>
            <div><span class="date">11</span></div>
            <div><span class="date">12</span></div>
            <div><span class="date">13</span></div>
            <div><span class="date">14</span></div>
            <div><span class="date">15</span><div class="event">Birthday Party</div></div>
            <div><span class="date">16</span></div>
            <div><span class="date">17</span></div>
            <div><span class="date">18</span></div>
            <div><span class="date">19</span></div>
            <div><span class="date">20</span></div>
            <div><span class="date">21</span></div>
            <div><span class="date">22</span></div>
            <div><span class="date">23</span></div>
            <div><span class="date">24</span></div>
            <div><span class="date">25</span></div>
            <div><span class="date">26</span></div>
            <div><span class="date">27</span></div>
            <div><span class="date">28</span></div>
            <div><span class="date">29</span></div>
            <div class="today"><span class="date">30</span><div class="event">Project Deadline</div></div>
            <div><span class="date">31</span></div>
            
            
            <div class="next-date"><span class="date">1</span></div>
            <div class="next-date"><span class="date">2</span></div>
            <div class="next-date"><span class="date">3</span></div>
            <div class="next-date"><span class="date">4</span></div>
            <div class="next-date"><span class="date">5</span></div>
        </div>
        
        <div class="calendar-footer">
            <button id="prev-month">Previous</button>
            <button id="next-month">Next</button>
        </div>
    </div>
