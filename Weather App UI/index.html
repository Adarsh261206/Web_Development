<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <div class="header">
            <h1>Diva East</h1>
            <p>Sunday, January, 2025 | 3:10 PM</p>
        </div>
        <div class="main-weather">
            <h1>36˚C</h1>
            <p>☀️Sunny</p>
            <p>Feels like 35°C</p>
        </div>
        <div class="details">
            <p>Humidity: 45%</p>
            <p>Wind: 10 mph NW</p>
            <p>Precipitation: 0%</p>
        </div>
        <div class="hourly-forecast">
            <div class="hour">3 PM ☀️ 36°C</div>
            <div class="hour">4 PM ☀️ 35°C</div>
            <div class="hour">5 PM ☁️ 34°C</div>
        </div>
        <div class="daily-forecast">
            <div class="day">Wed ☀️ 37°C / 28°C</div>
            <div class="day">Thu 🌧️ 33°C / 29°C</div>
            <div class="day">Fri ☀️ 36°C / 31°C</div>
        </div>
        <div class="footer">
            <button class="settings">⚙️</button>
            <button class="refresh">🔄</button>
        </div>
    </div>
</body>
</html>
