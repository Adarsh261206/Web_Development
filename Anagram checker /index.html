<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Anagram Checker</h1>
        <form id="anagramForm">
            <div class="input-group">
                <label for="string1">First String:</label>
                <input type="text" id="string1" placeholder="Enter the first string" required>
            </div>
            <div class="input-group">
                <label for="string2">Second String:</label>
                <input type="text" id="string2" placeholder="Enter the second string" required>
            </div>
            <button type="submit">Check</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
