<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageTurner - Featured eBooks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Featured eBooks</h2>
            <a href="#" class="view-all">View All Books →</a>
        </div>
        
        <div class="featured-books">
            <!-- Book 1 -->
            <div class="book-card">
                <div class="book-cover">
                    <img src="/api/placeholder/400/320" alt="The Silent Patient">
                    <div class="book-badge">Bestseller</div>
                </div>
                <div class="book-info">
                    <h3 class="book-title">The Silent Patient</h3>
                    <p class="book-author">By Alex Michaelides</p>
                    <div class="book-bottom">
                        <div class="book-price">$12.99</div>
                        <div class="book-rating">
                            <div class="stars">★★★★★</div>
                            <div class="rating-count">(487)</div>
                        </div>
                    </div>
                    <button class="action-button">Add to Cart</button>
                </div>
            </div>
            
            <!-- Book 2 -->
            <div class="book-card">
                <div class="book-cover">
                    <img src="/api/placeholder/400/320" alt="Atomic Habits">
                </div>
                <div class="book-info">
                    <h3 class="book-title">Atomic Habits</h3>
                    <p class="book-author">By James Clear</p>
                    <div class="book-bottom">
                        <div class="book-price">$14.99</div>
                        <div class="book-rating">
                            <div class="stars">★★★★☆</div>
                            <div class="rating-count">(921)</div>
                        </div>
                    </div>
                    <button class="action-button">Add to Cart</button>
                </div>
            </div>
            
            <!-- Book 3 -->
            <div class="book-card">
                <div class="book-cover">
                    <img src="/api/placeholder/400/320" alt="The Midnight Library">
                    <div class="book-badge">New</div>
                </div>
                <div class="book-info">
                    <h3 class="book-title">The Midnight Library</h3>
                    <p class="book-author">By Matt Haig</p>
                    <div class="book-bottom">
                        <div class="book-price">$11.99</div>
                        <div class="book-rating">
                            <div class="stars">★★★★★</div>
                            <div class="rating-count">(314)</div>
                        </div>
                    </div>
                    <button class="action-button">Add to Cart</button>
                </div>
            </div>
            
            <!-- Book 4 -->
            <div class="book-card">
                <div class="book-cover">
                    <img src="/api/placeholder/400/320" alt="Project Hail Mary">
                </div>
                <div class="book-info">
                    <h3 class="book-title">Project Hail Mary</h3>
                    <p class="book-author">By Andy Weir</p>
                    <div class="book-bottom">
                        <div class="book-price">$13.99</div>
                        <div class="book-rating">
                            <div class="stars">★★★★☆</div>
                            <div class="rating-count">(256)</div>
                        </div>
                    </div>
                    <button class="action-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
