<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC Remote Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="remote">
    <div class="display">
      <div class="mode-display">
        <span id="mode-text">Cool</span>
        <span id="fan-text">Auto Fan</span>
      </div>
      <div class="temperature">24°C</div>
    </div>
    
    <div class="power-section">
      <a href="#" class="power-btn">⏻</a>
      <a href="#" class="timer-btn">⏲</a>
    </div>
    
    <div class="temp-control">
      <a href="#" class="temp-btn">−</a>
      <a href="#" class="temp-btn">+</a>
    </div>
    
    <div class="modes">
      <a href="#cool" id="cool" class="mode-btn active">Cool</a>
      <a href="#heat" id="heat" class="mode-btn">Heat</a>
      <a href="#dry" id="dry" class="mode-btn">Dry</a>
      <a href="#fan" id="fan" class="mode-btn">Fan</a>
      <a href="#auto" id="auto" class="mode-btn">Auto</a>
      <a href="#eco" id="eco" class="mode-btn">Eco</a>
    </div>
    
    <div class="fan-section">
      <a href="#fan-auto" id="fan-auto" class="fan-btn active">Auto</a>
      <a href="#fan-low" id="fan-low" class="fan-btn">Low</a>
      <a href="#fan-med" id="fan-med" class="fan-btn">Med</a>
      <a href="#fan-high" id="fan-high" class="fan-btn">High</a>
      <a href="#fan-turbo" id="fan-turbo" class="fan-btn">Turbo</a>
    </div>
    
    <div class="swing-section">
      <a href="#v-swing" id="v-swing" class="swing-btn">V-Swing</a>
      <a href="#h-swing" id="h-swing" class="swing-btn">H-Swing</a>
    </div>
  </div>
</body>
</html>
