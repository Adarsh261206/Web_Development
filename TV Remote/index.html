<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Remote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="remote">
        <div class="remote-header">
            <p style="color: white;">Smart TV</p>
            <button class="power-btn">⏻</button>
        </div>

        <div class="display">SAMSUNG TV</div>

        <div class="control-pad">
            <div></div>
            <button class="arrow-btn">▲</button>
            <div></div>
            <button class="arrow-btn">◀</button>
            <button class="arrow-btn center-btn">OK</button>
            <button class="arrow-btn">▶</button>
            <div></div>
            <button class="arrow-btn">▼</button>
            <div></div>
        </div>

        <div class="volume-channel">
            <div class="control-group">
                <button class="control-btn">+</button>
                <p>VOL</p>
                <button class="control-btn">-</button>
            </div>
            <div class="control-group">
                <button class="control-btn">+</button>
                <p>CH</p>
                <button class="control-btn">-</button>
            </div>
        </div>

        <div class="numpad">
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="num-btn">*</button>
            <button class="num-btn">0</button>
            <button class="num-btn">#</button>
        </div>

        <div class="function-btns">
            <button class="function-btn">HOME</button>
            <button class="function-btn">BACK</button>
            <button class="function-btn">MENU</button>
            <button class="function-btn">MUTE</button>
        </div>

        <div class="function-btns">
            <button class="function-btn netflix">NFLX</button>
            <button class="function-btn prime">PRIME</button>
            <button class="function-btn disney">D+</button>
            <button class="function-btn hbo">HBO</button>
        </div>
    </div>
</body>
</html>
